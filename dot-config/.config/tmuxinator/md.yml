# /home/jorres/.config/tmuxinator/md.yml

name: md
root: ~/

windows:
    - starter:
        - clear
    - alderaan:
        layout: main-vertical
        root: "~/work/mdinc/alderaan/"
        panes:
            - nvim:
                - nvim .
                - Enter
    - sshes:
        layout: even-horizontal
        root: "~/work/mdinc/alderaan"
        panes:
            - certauth:
                - sudo openvpn --config ./modules/vpn_gateway/vpn-gateway-data/client1.ovpn 
            - openvpn:
                - ssh mdinc-vpn
